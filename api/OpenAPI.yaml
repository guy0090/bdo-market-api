components:
  parameters:
    lang:
      name: lang
      in: query
      schema:
        type: string
        maxLength: 2
        pattern: ^[A-Za-z]{0,2}$
      required: false
      description: The locale
    region:
      name: region
      in: path
      schema:
        maxLength: 12
        type: string
        pattern: ^[A-Za-z_]{0,12}$
      required: true
      description: Game region
  schemas:
    BasicResponseSingular:
      type: object
      properties:
        resultMsg:
          type: string
          pattern: ^[A-Za-z0-9-|]{0,}$
        resultCode:
          type: integer
          format: int32
    BasicResponsePlural:
      type: array
      minItems: 2
      maxItems: 100
      items:
        type: object
        properties:
          resultMsg:
            type: string
            pattern: ^[A-Za-z0-9-|]{0,}$
          resultCode:
            type: integer
            format: int32
    Error:
      type: object
      properties:
        error:
          type: integer
          format: int32
        message:
          type: string
          pattern: ^[A-Za-z0-9 ]{0,}$
        request:
          type: string
          pattern: ^[A-Za-z0-9-/|?&]{0,}$
        request-id:
          type: string
          format: uuid
